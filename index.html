<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Social Media Chat UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

  <!-- App Container -->
  <div class="w-[95%] max-w-6xl h-[90vh] bg-white rounded-2xl shadow-lg flex overflow-hidden">

    <!-- Sidebar -->
    <aside class="w-1/3 border-r bg-gray-50">
      <h2 class="p-5 text-xl font-semibold border-b">Chats</h2>

      <!-- Active Chat (Dhivya) -->
      <div class="p-4 bg-white shadow-sm cursor-pointer">
        <div class="flex items-center gap-3">
          <img src="https://i.pravatar.cc/45?img=5" class="rounded-full">
          <div class="flex-1">
            <p class="font-semibold">Dhivya</p>
            <p class="text-sm text-gray-500 truncate">
              Are you working on your portfolio today?
            </p>
          </div>
        </div>
      </div>

      <!-- Angel (Flower Profile) -->
      <div class="p-4 hover:bg-white cursor-pointer">
        <div class="flex items-center gap-3">
          <img
            src="https://images.unsplash.com/photo-1501004318641-b39e6451bec6?auto=format&fit=crop&w=100&q=80"
            class="w-[45px] h-[45px] rounded-full object-cover"
          >
          <div>
            <p class="font-semibold">Angel</p>
            <p class="text-sm text-gray-500">See you soon!</p>
          </div>
        </div>
      </div>

      <!-- Priya (Building Profile) -->
      <div class="p-4 hover:bg-white cursor-pointer">
        <div class="flex items-center gap-3">
          <img
            src="https://images.unsplash.com/photo-1486325212027-8081e485255e?auto=format&fit=crop&w=100&q=80"
            class="w-[45px] h-[45px] rounded-full object-cover"
          >
          <div>
            <p class="font-semibold">Priya</p>
            <p class="text-sm text-green-500">Typing...</p>
          </div>
        </div>
      </div>
    </aside>

    <!-- Chat Section -->
    <section class="w-2/3 flex flex-col">

      <!-- Header -->
      <header class="p-5 border-b flex items-center gap-3">
        <img src="https://i.pravatar.cc/45?img=5" class="rounded-full">
        <div>
          <p class="font-semibold text-lg">Dhivya</p>
          <p class="text-sm text-green-500">Online</p>
        </div>
      </header>

      <!-- Messages -->
      <main class="flex-1 p-6 space-y-5 bg-gray-100 overflow-y-auto">

        <!-- Received -->
        <div class="flex items-start gap-3">
          <img src="https://i.pravatar.cc/32?img=5" class="rounded-full">
          <div>
            <div class="bg-white px-4 py-2 rounded-xl shadow max-w-sm">
              Hi Dharshini ðŸ‘‹
            </div>
            <p class="text-xs text-gray-400 mt-1">10:12 AM</p>
          </div>
        </div>

        <!-- Sent -->
        <div class="flex justify-end">
          <div>
            <div class="bg-blue-500 text-white px-4 py-2 rounded-xl shadow max-w-sm">
              Hey Dhivya!
            </div>
            <p class="text-xs text-gray-400 mt-1 text-right">
              10:12 AM Â· Seen âœ“âœ“
            </p>
          </div>
        </div>

        <!-- Received (Last Message) -->
        <div class="flex items-start gap-3">
          <img src="https://i.pravatar.cc/32?img=5" class="rounded-full">
          <div>
            <div class="bg-white px-4 py-2 rounded-xl shadow max-w-sm">
              Are you working on your portfolio today?
            </div>
            <p class="text-xs text-gray-400 mt-1">10:13 AM</p>
          </div>
        </div>

      </main>

      <!-- Input -->
      <footer class="p-4 border-t flex items-center gap-3">
        <input
          type="text"
          placeholder="Type a message..."
          class="flex-1 px-4 py-2 border rounded-full focus:outline-none focus:ring focus:ring-blue-200"
        >
        <button class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-full">
          Send
        </button>
      </footer>

    </section>

  </div>

</body>
</html>
